<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Normalize CSS! -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <!-- My own stylesheet! -->
    <link rel="stylesheet" href="styles/styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Indie+Flower&display=swap" rel="stylesheet">
        <!-- My amazing Fontawesome icons <3 -->
    <script src="https://kit.fontawesome.com/26aa5150aa.js" crossorigin="anonymous"></script>
    <title>Save the Trees</title>
</head>
<body>
    <main>
        <form class="form" autocomplete="off">
            <i class="fa-solid fa-tree fa-lg" style='color:#2a7e19'></i>
            <i class="fa-solid fa-seedling fa-2xl" style='color:#2a7e19'></i>
            <i class="fa-solid fa-tree fa-lg" style='color:#2a7e19' ></i>
            <h1 class="textstylish">Save the Trees!</h1>
            <h2 class="textstylish">Plant a Seed!</h2>
            <h3 class="textstylish">Sign our petiton against deforestation as a reward we plant a tree of <span style="font-size:xx-small">(almost)</span>your choice!</h3>
            <label for="name" class="textstylish">Full name:</label>
            <input type="text" id="name" name="name" class="boxstyle" placeholder="Enter your name here.">
            <label for="email" class="textstylish">Email Adress:</label>
            <input type="email" id="email" name="email" class="boxstyle" placeholder="Enter your E-Mail here." required>
            <label for="password" class="textstylish">Enter your supersecret 5 digit postalcode!</label>
            <input type="password" id="password" name="password" class="boxstyle" placeholder="Enter 5 digit postalcode!" required minlength="5" maxlength="5" inputmode="numeric">
            <div class="pimpmy--list" >
                <label for="list" class="textstylish">Select your tree to plant!</label>
                <select name="list" id="list" class="list boxstyle">
                    <option value="Oak">Oak</option>
                    <option value="Birch">Birch</option>
                    <option value="Chestnut">Chestnut</option>
                    <option value="Pinetree">Pinetree</option>
                    <option value="Walnut">Walnut</option>
                    <option value="Apple">Apple</option>
                </select>
            </div>
            <label for="message" class="textstylish">Write a message:</label>
            <textarea name="message" id="message" cols="30" rows="4" class="textarea boxstyle" placeholder="Talk your heart!"></textarea>
            <div>
                <input type="checkbox" name="checkbox" id="checkbox" class="checkme">
                <label for="checkbox" class="textstylish">Check this to get mail info on our projects!</label>
            </div>
            <button type="submit">Submit</button><button type="reset">Reset</button>
        </form>
    </main>
    
</body>
</html>
